name: npm publish
on:
  release:
    types: released
  workflow_dispatch:
    inputs:
      tag:
        type:
          required: true
          type: choice
          options: [latest, next]
          default: latest
concurrency: ${{ github.workflow }}
jobs:
  npm-publish:
    permissions:
      id-token: write
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --tag "$TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          TAG: ${{ inputs.tag }}
