name: gh pr create
on:
  schedule:
    - cron: "18 */6 * * *"
  workflow_dispatch:
concurrency: ${{ github.workflow }}
jobs:
  gh-pr-create:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts
          cache: npm
      - run: npm ci
      - run: npm run gh-pr-create